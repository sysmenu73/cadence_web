        <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("movetop").style.display = "block";
                } else {
                    document.getElementById("movetop").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }

        </script>

    <script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            });

            $('.navbar-nav li').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            })

            if (isMobile()) {
                $('#sellerContent').removeClass('hidden').addClass('collapse')
            } else {
                $('.seller-center-list.header-subsite-right-item-menu').attr("id", "");
                $('.nav-item').hover(function () {
                    $(this).children('.seller-center-list').removeClass('hidden');
                }, function () {
                    $(this).children('.seller-center-list').addClass('hidden');
                });
            }

        });

        function isMobile() {
            var userAgentInfo = navigator.userAgent;
            var mobileAgents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
            var mobile_flag = false;
            //根据userAgent判断是否是手机
            for (var v = 0; v < mobileAgents.length; v++) {
                if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
                    mobile_flag = true;
                    break;
                }
            }
            var screen_width = window.screen.width;
            var screen_height = window.screen.height;

            //根据屏幕分辨率判断是否是手机
            if (screen_width < 500 && screen_height < 800) {
                mobile_flag = true;
            }
            return mobile_flag;
        }
    </script>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xY2dwogN4YPiD8urUQ862xGrwx6409RC"></script>
    <script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        map.addControl(new BMap.NavigationControl()); // 添加平移缩放控件
        map.addControl(new BMap.ScaleControl()); // 添加比例尺控件
        map.addControl(new BMap.OverviewMapControl()); //添加缩略地图控件
        map.enableScrollWheelZoom();
        var point = new BMap.Point(116.289195, 39.94104);//目标位置坐标（可改）可通过百度地图拾取器获取
        var marker = new BMap.Marker(point); // 创建标注
        map.addOverlay(marker); // 将标注添加到地图中
        map.centerAndZoom(point, 15);
        var opts = {
            width: 280, // 信息窗口宽度
            height: 100, // 信息窗口高度
            title: "", // 信息窗口标题（可改）
            enableMessage: false,//设置允许信息窗发送短息（为true时显示，为false时不显示）
            message: "公司地址"
        }
        var infoWindow = new BMap.InfoWindow("公司：北京睿知捷科技有限公司 <br/>电话：13911538261<br>地址：北京市海淀区美丽园中路16号院5号楼5层508", opts); // 创建弹出信息窗口对象（电话地址可改）
        map.openInfoWindow(infoWindow, point);
        //marker.addEventListener("click", function () {
        //    map.openInfoWindow(infoWindow, point); //开启信息窗口
        //});
    </script>
